apiVersion: v1
kind: Service
metadata:
    name: mysql-service
    labels:
        app: mysql
    annotations:
      metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 3306
      name: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: my_mysql
        imagePullPolicy: Never
        ports:
        - containerPort: 3306